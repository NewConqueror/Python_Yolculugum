<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap Butonlar</title>

    <style>

        body {
            padding: 70px;
        }

        .margin-right {
                margin-right: 20px;
        }
    </style>

</head>
<body>
    
    <!-- buton oluşturduk renkler yine aynı -->
    <button class="btn btn-primary" type="button"> primary </button>
    <button class="btn btn-danger" type="button"> danger </button>
    <button class="btn btn-secondary" type="button"> secondary </button>
    <button class="btn btn-success" type="button"> success </button>
    <button class="btn btn-warning" type="button"> warning </button>
    <button class="btn btn-info" type="button"> info </button>
    <button class="btn btn-light" type="button"> light </button>
    <button class="btn btn-dark" type="button"> dark </button>
    <button class="btn btn-link" type="button"> link şeklinde buton </button>

    <br><br>

    <a href="" class="btn-btn-primary"> link primary </a>

    <br><br>
    <!-- outline butonların içini boşaltır kenarları ve yazılar renkli olur-->
    <button class="btn btn-outline-primary" type="button"> iç boş </button>
    <button class="btn btn-outline-danger" type="button"> kenarlar </button>
    <button class="btn btn-outline-secondary" type="button"> ve yazılar </button>
    <button class="btn btn-outline-success" type="button"> renkli </button>
    <button class="btn btn-outline-warning" type="button"> olur </button>
    <button class="btn btn-outline-info" type="button"> info </button>
    <button class="btn btn-outline-light" type="button"> light </button>
    <button class="btn btn-outline-dark" type="button"> dark </button>
    <button class="btn btn-outline-link" type="button"> link şeklinde buton </button>

    <br><br>

    <button class="btn btn-success btn-lg" type="button"> büyük buton </button>
    <button class="btn btn-info btn-sm" type="button"> kücük buton </button>

    <br><br>
 <!-- bütün sayfayı kaplar ve sayfanın büyüyüp küçülmesine göre kendini ayarlar -->
    <button class="btn btn-danger btn-lg btn-block" type="button"> Blok buton</button>

    <br><br>

    <a class="btn btn-danger btn-lg active" href=""> tıklanmış buton üstle karşılaştır</a>

    <button class="btn btn-success" type="button" disabled> aktif olmayan buton</button>

    <br><br>

    <div class="btn-group">

        <button class="btn btn-primary" type="button"> 3 lü </button>
        <button class="btn btn-danger" type="button"> grup şeklinde </button>
        <button class="btn btn-secondary" type="button"> butonlar </button>

    </div>

    <br><br>

    <div class="btn-group-vertical">
        
        <button class="btn btn-primary" type="button"> 3 lü  </button>
        <button class="btn btn-danger" type="button"> grup ama </button>
        <button class="btn btn-secondary" type="button"> alt alta </button>

    </div>

    <br><br>

    <div class="btn-toolbar"> <!-- bir tool bar a ekledik butonları grup şeklinde -->

        <div class="btn-group margin-right"> <!-- margin right ile sağdan 20px boşluk bıraktık-->

            <button class="btn btn-secondary" type="button"> 1 </button>
            <button class="btn btn-secondary" type="button"> 2 </button>
            <button class="btn btn-secondary" type="button"> 3 </button>
            <button class="btn btn-secondary" type="button"> 4 </button>
            <button class="btn btn-secondary" type="button"> 5 </button>
    
        </div>

        <div class="btn-group">

            <button class="btn btn-secondary" type="button"> 6 </button>
            <button class="btn btn-secondary" type="button"> 7 </button>
            <button class="btn btn-secondary" type="button"> 8 </button>
    
        </div>



    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

</body>
</html>
