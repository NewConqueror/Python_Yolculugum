<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap breakpoints</title>

    <style>
/* bootstrap in kullanmış olduğu responsive breakpoint değerlerini bilelim ki biz bootstrap haricinde
   bir css kodu yazdığımızda aynı breakpoint değerleri arasında geçişlerde yazalım neye karşılık geliyor bilek
*/ 

    /* 576 nın altındaki değerler extra küçük extra small (xs)  ama bootstrap 4 te xs ifadesi kaldırıldı*/ 

    body {
        background-color: gray; /* default arka plan şu durumda extra küçükler için geçerli oluyor  */
    }

    /* küçük cihazlar için small devices (sm) */ 
    @media (min-width: 576px) {
        body {
            background-color: red; /* ekran 576 piksel e büyük eşitse arka plan kırmızı renkte olur   */
        }
    }

    /* orta cihazlar için medium devices (md) */ 
    @media (min-width: 768px) {
        body {
            background-color: green; /* ekran 768 piksel e büyük eşitse arka plan yeşil renkte olur   */
        }
    }

    /* büyük cihazlar için large devices (lg) */
    @media (min-width: 992px) {
        body {
            background-color: blue; /* ekran 992 piksel e büyük eşitse arka plan mavi renkte olur   */
        }
    }

    /* extra büyük cihazlar extra large devices (xl) */ 
    @media (min-width: 1200px) {
        body {
            background-color: yellow; /* ekran 1200 piksel e büyük eşitse arka plan sarı renkte olur   */
        }
    }

    </style>


</head>
<body>
    
<!-- bu zamana kadar bazen responsive özelliğini gördük ama henüz tam anlamıyla görmedik 
    bu derste bootstrap in kullanmış olduğu breakpoint aralıklarını görelim ve daha sonradan responsive
    özelliğini biraz daha derinlemesine incelemesini yapalım 
-->



    <div class="container bg-info" style="height: 100px;">

        <!--ekran 1200px oldu mu maximum boyutu 1140 px olur
            eğer 1200px den sonra artmaya devam ederse artan değerler sağa ve sola boşluk olarak verilir
            bu container ın daha fazla değeri artamaz ekran büyüdükçe git gide küçülüyormuş gibi olur
        -->

        <!-- ekran boyutu 992px oldu mu max boyutu 960px olur büyümeye devam ettikçe bizim container büyümez
            ama artan px değerleri sağa ve sola boşluk olarak eklenir bize sanki container küçülüyormuş
            gibi gelir
        -->

        <!-- 768 px oldu mu 720px olur maximum sonraki yukarıdakinin aynısı -->
        <!-- 576 px oldu mu 540px olur maximum sonrakiler aynısı -->
        <!-- 576 px altında full ekranı kaplar sağdan ve soldan boşluk bırakmaz direkt yanaşır-->
    </div>

    <div class="container-fluid bg-secondary mt-4" style="height: 100px;">
    <!-- breakpoint değerlerine bağlı olmadan içeriği sağa ve sola yanaştırır olduğu gibi kaplar
        15 padding değeri bırakır o kadar 
        
        içeriklerini sağa sola olduğu gibi yanaştırmak yaymak istersen bunu kullan
     -->
    </div>






    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

</body>
</html>
