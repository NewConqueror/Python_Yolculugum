<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap tooltip</title>

</head>
<body class="container my-4">
    

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip yazısı">
        Hover olduğu zaman
    </a>
    <!-- javascript ile aktif etmemiz gerekiyor toggle ı toogle diye yazarsan aktif olmaz tabi amk akif ettim-->
 
    <br><br>
    <!--tooltip html şeklinde olsun dedik  bir başlığı var altta bir yazı var-->
    <button type="button" class="btn btn-success" data-toggle="tooltip" 
    title="<h3> başlık </h3> <br> <p> tooltip texti </p>" data-html="true">
        html ile tooltip
    </button>


    <br><br>


    <p>
        <!-- data placement ile yazıların nerede çıkacağını belirttik -->
 
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip yazısı"
        data-placement="top">    <!-- üstte çıksın -->
            tooltip top olduğu zaman
        </a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip yazısı"
        data-placement="right">  <!-- sağda çıksın-->
            tooltip right olduğu zaman
        </a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip yazısı"
        data-placement="bottom"> <!-- altta çıksın-->
            tooltip bottom olduğu zaman
        </a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip yazısı"
        data-placement="left">   <!-- solda çıksın-->
            tooltip left olduğu zaman
        </a>
    </p>

    <br><br>

    <!-- ilişkilendirmek için bu butonu ekledik alttaki js kodları ile de ilişkilendirdik -->

    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" 
    title="<h3> başlık </h3> <br> <p> tooltip texti </p>" data-html="true">
        html ile tooltip
    </button>

    <br><br>


    <p>
        <!-- tıklandığı zaman butondaki tooltip i gösterir-->
        <button type="button" class="btn btn-warning" onclick="showTooltip()">
            show tooltip
        </button>
        <!-- tıklandığı zaman butondaki tooltip i gizler -->
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">
            hide tooltip
        </button>
        <!-- butona 1 kere tıklarsan tooltip i gösterir 2.kere tıklarsan tooltip i gizler -->
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
            toggle tooltip
        </button>

    </p>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

    <!-- bunlar js kodları js bilirsen anlarsın bunlarla çalıştırdık-->
    <script>

        $(function(){

            $('[data-toggle="tooltip"]').tooltip()

        });


        function showTooltip() {
            $('#btnTooltip').tooltip('show'); /* butonu göster*/
        }

        function hideTooltip() {
            $('#btnTooltip').tooltip('hide'); /* butonu gizler */ 
        }

        function toggleTooltip() {
            $('#btnTooltip').tooltip('toggle'); /* toggle 1 de aç 2. de kapat */ 
        }

        $('#btnTooltip').on("show.bs.tooltip", function(){
            console.log("show..") /* butona tıklandığı zaman konsola show sonra da shown yazar*/
        });

        $('#btnTooltip').on("shown.bs.tooltip", function(){
            console.log("shown..")
        });

        $('#btnTooltip').on("hide.bs.tooltip", function(){
            console.log("hide..") /* butona tıklandığı zaman konsola hide sonra da hidden yazar */ 
        });

        $('#btnTooltip').on("hidden.bs.tooltip", function(){
            console.log("hidden..")
        });
        
    </script>




</body>
</html>
