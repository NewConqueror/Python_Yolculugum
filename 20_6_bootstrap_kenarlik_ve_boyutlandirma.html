<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap kenarlık ve boyutlandırma</title>

    
    <style>
        /* sınıf tanımladık sayfa da yan yana olsunlar diye ve yükseklik ayarı yapmak için*/
        .d-inline-block {

            display: inline-block; 
        }

    </style>

</head>
<body class="p-5">

    <div class="bg-light mt-2 p-4"></div>               <!-- kenarlık yok-->
    <div class="bg-light mt-2 p-4 border"></div>        <!-- komple kenarlık var-->
    <div class="bg-light mt-2 p-4 border-top"></div>    <!-- sadece üstte kenarlık var-->
    <div class="bg-light mt-2 p-4 border-right"></div>  <!-- sadece sağda kenarlık var-->
    <div class="bg-light mt-2 p-4 border-left"></div>   <!-- sadece solda kenarlık var-->
    <div class="bg-light mt-2 p-4 border-bottom"></div> <!-- sadece altta kenarlık var-->
    
    <br><br>

    <div class="bg-light mt-2 p-4 border border-0"></div>        <!--kenarlık yokmuş gibi olur-->
    <div class="bg-light mt-2 p-4 border border-top-0"></div>    <!--sadece üstte kenarlık yok-->
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div> <!--sadece altta kenarlık yok-->
    <div class="bg-light mt-2 p-4 border border-left-0"></div>   <!--sadece solda kenarlık yok-->
    <div class="bg-light mt-2 p-4 border border-right-0"></div>  <!--sadece sağda kenarlık yok-->

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"></div> <!-- beyazımsı arka plana mavi kenarlık ekledik-->
    <div class="bg-light mt-2 p-4 border border-warning"></div> <!-- beyazımsı arka plana sarı kenarlık ekledik-->
    <div class="bg-light mt-2 p-4 border border-danger"></div>  <!-- beyazımsı arka plana kırmızı kenarlık ekledik-->

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>   <!-- bütün kenarlık yumuşak kenarlı-->
    <div class="bg-light mt-2 p-4 border border-primary rounded-top"></div><!--sadece üst kenarlık yumuşak kenarlı -->
    <div class="bg-light mt-2 p-4 border border-primary rounded-bottom"></div><!--sadece alt kenarlık yumuşak kenarlı-->

    <br><br>
    
    <div class="bg-success mt-2 p-4 w-25"></div>  <!-- sayfanın %25 ini  kaplar büyülse de küçülse de kendi ayarlar-->
    <div class="bg-success mt-2 p-4 w-50"></div>  <!-- sayfanın %50 sini kaplar büyülse de küçülse de kendi ayarlar-->
    <div class="bg-success mt-2 p-4 w-75"></div>  <!-- sayfanın %75 ini  kaplar büyülse de küçülse de kendi ayarlar-->
    <div class="bg-success mt-2 p-4 w-100"></div><!-- sayfanın  hepsini  kaplar büyülse de küçülse de kendi ayarlar-->

    <br><br>

    <div style="height: 400px;" class="bg-primary"> <!-- mavi arka plan oluşturduk yüksekliği 400px-->
     
        <div class="bg-danger p-4 d-inline-block h-25"></div>  <!-- yüksekliği %25 olsun  o kadar yer kaplasın-->
        <div class="bg-danger p-4 d-inline-block h-50"></div>  <!-- yüksekliği %50 olsun  o kadar yer kaplasın-->
        <div class="bg-danger p-4 d-inline-block h-75"></div>  <!-- yüksekliği %75 olsun  o kadar yer kaplasın-->
        <div class="bg-danger p-4 d-inline-block h-100"></div> <!-- yüksekliği %100 olsun o kadar yer kaplasın-->
        
    </div>

    <br><br>

    <div class="shadow bg-light mt-5 p-4"></div>     <!-- gölge ekler-->
    <div class="shadow-sm bg-light mt-5 p-4"></div>  <!-- gölgenin boyutu küçük olur-->
    <div class="shadow-lg bg-light mt-5 p-4"></div>  <!-- gölgenin boyutu büyük olur-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

</body>
</html>
