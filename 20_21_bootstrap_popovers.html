<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap popovers</title>

</head>
<body class="container my-4">
    
    <!-- popover tooltipe oldukça benziyor tooltip ile yapabildiklerini popover la da yapabilirsin 
    hover olayında tooltip gösterilirken popover da butona tıkladığımızda içerik gösterilir
    içerik biraz daha gelişmiş olur bir kart görüntüsünde bir başlık ve body kısmı gösterir
    daha komplex bir html göstermek istersen popover kullanabilirsin
    -->

    <!-- popover oluştuduk yine js ile aktif etmemiz gerekiyor
        sadece üstüne tıkladığın zaman açılır ve kapanır başka türlü kapatamazsın
    -->
    <a href="#" data-toggle="popover" title="popover başlık" data-content="herhangi bir içerik yazısı"class="btn btn-primary">
        toggle popover
    </a>

    <br><br>
    <br><br>
    <br><br>

    <a href="#" data-toggle="popover" title="popover başlık" data-content="herhangi bir içerik yazısı"class="btn btn-warning"
    data-placement="top"> <!-- popover üste doğru açılır -->
        popover on top
    </a>
    <a href="#" data-toggle="popover" title="popover başlık" data-content="herhangi bir içerik yazısı"class="btn btn-warning"
    data-placement="bottom"> <!-- popover alta doğru açılır -->
        popover on bottom
    </a>
    <a href="#" data-toggle="popover" title="popover başlık" data-content="herhangi bir içerik yazısı"class="btn btn-warning"
    data-placement="left"> <!-- popover sola doğru açılır -->
        popover on left
    </a>
    <a href="#" data-toggle="popover" title="popover başlık" data-content="herhangi bir içerik yazısı"class="btn btn-warning"
    data-placement="right"> <!-- popover sağa doğru açılır -->
        popover on right
    </a>
    
    <br><br>
    <!-- data-trigger focus dedik üstüne tıkladığın zaman açılır
        kapatmak için ise üstünden başka herhangi bir yere tıklaman yeterli üstüne tıklarsan kapanmaz
    -->
    <a href="#" data-toggle="popover" title="popover başlık" data-trigger="focus" data-content="herhangi bir içerik yazısı"class="btn btn-primary">
        toggle popover
    </a>

    <br><br>
    <!-- data-trigger hover dedik sadece üzerine geldiğin zaman açılır 
        üzerinde ayrıldığın zaman kapanır
    -->
    <a href="#" data-toggle="popover" title="popover başlık" data-trigger="hover" data-content="herhangi bir içerik yazısı"class="btn btn-primary">
        toggle popover
    </a>

    <br><br>
    <br><br>
    
    <!-- link ile ilişkilendiricez id sine göre -->
    <a id="btnPopover" href="#" data-toggle="popover" title="popover başlık" data-trigger="focus" data-content="herhangi bir içerik yazısı"class="btn btn-primary">
        toggle popover
    </a>

    <br><br>
    <!-- butonları link ile ilişkilendirdik bu tıklandığında göstericek -->
    <button type="button" class="btn btn-success" onclick="showPopover()">
        show
    </button>
    <!-- butonları link ile ilişkilendirdik bu tıklandığında gizleyecek -->
    <button type="button" class="btn btn-success" onclick="hidePopover()">
        hide
    </button>
    <!-- butonları link ile ilişkilendirdik bu ilk tıklandığında gösterecek 2.tıklandığında gizlenecek -->
    <button type="button" class="btn btn-success" onclick="togglePopover()">
        toggle
    </button>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

    <script>

        $(function(){

            $('[data-toggle="popover"]').popover();

        });

        function showPopover(){ /* göstermek için fonksiyon yazdık */
            $("#btnPopover").popover("show");
        }


        function hidePopover(){ /* gizlemek için fonksiyon yazdık */
            $("#btnPopover").popover("hide");
        }


        function togglePopover(){ /* toggle için fonksiyon yazdık */
            $("#btnPopover").popover("toggle");
        }        


        $("#btnPopover").on("show.bs.popover", function(){
            console.log("show");
        });

        /* gösterildiğinde konsolda önce show sonra shown yazacak */

        $("#btnPopover").on("shown.bs.popover", function(){
            console.log("shown");
        });
        /* gizlendiğinde konsolda önce hide sonra hidden yazacak */ 
        $("#btnPopover").on("hide.bs.popover", function(){
            console.log("hide");
        });

        $("#btnPopover").on("hidden.bs.popover", function(){
            console.log("hidden");
        });


    </script>


</body>
</html>
