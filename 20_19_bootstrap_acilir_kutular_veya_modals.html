<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap açılır kutular veya modals</title>

</head>
<body class="container my-4">

    <!-- açılır kutular yapıcaz mavi bir buton yaptık ve bunu açılır kısım ile ilişkilendirmemiz gerekiyor
        data-target ta id bilgisi ile ilişkilendirdik id olduğu için de başına # ekledik
    -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        open modal
    </button>
    
    <div class="modal" id="myModal">

        <div class="modal-dialog"> <!-- kutunun olduğu kısım çerçeve -->

            <div class="modal-content"> <!-- içerik kısmı -->

                <div class="modal-header"> <!-- başlık kısmı -->
                    <h4 class="modal-title"> modal1</h4>
                </div>
                <div class="modal-body"> Lorem ipsum dolor sit amet.</div> <!-- body kısmı ortada yazıcak olan-->
                <div class="modal-footer"> Lorem, ipsum.</div> <!-- footer kısmı sağ altta yazıcak olan -->

            </div>

        </div>
 
    </div>
  
    <br><br>
    <!-- yukarıdakinin aynısı sayılır sadece birkaç fark var -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
        open modal
    </button>
    
    <div class="modal" id="myModal2">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"> modal2 </h4>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                    <!-- çarpı işareti ekledik eğer ona basılırsa açılır kutu kapanacak -->
                </div>
                <div class="modal-body"> Lorem ipsum dolor sit amet.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"> kapat</button>
                    <!-- kırmızı kapatma butonu ekledik buna basınca kutu kapanacak kısmı -->
                </div>

            </div>

        </div>


         
    </div>

    <br><br>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal3">
        open modal
    </button>
    <!-- fade ile geçiş ekledik kutu açıldığında da kapandığında da geçiş efekti ile açılıp kapanıcak-->
    <div class="modal fade" id="myModal3">

        <div class="modal-dialog modal-lg"> <!-- kutunun boyutunu verdik büyük sm küçük md vs vs -->

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"> modal3 </h4>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                </div>
                <div class="modal-body"> Lorem ipsum dolor sit amet.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"> kapat</button>
                </div>

            </div>

        </div>
         
    </div>


    <br><br>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal4">
        open modal
    </button>
    
    <div class="modal fade" id="myModal4">

        <div class="modal-dialog modal-sm modal-dialog-centered"> <!-- kutuyu merkeze hizaladık -->

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"> Lorem, ipsum. </h4>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                </div>
                <div class="modal-body"> Lorem ipsum dolor sit amet.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"> kapat</button>
                </div>

            </div>

        </div>
         
    </div>


    <br><br>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>


    <script>

        $(function(){

            $("#mymodal4").modal.show();

        });

    </script>


</body>
</html>
