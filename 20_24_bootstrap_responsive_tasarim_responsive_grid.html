<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap responsive tasarım veya responsive Grid</title>

</head>
<body>

    <!-- şimdi sütunları çözünürlüğe göre responsive olarak yapıcaz -->

    <div class="container my-4">

        <h2> extra small <576px </h2> <!-- 576px den küçükse bir şey yapma hala yan yana dursunlar -->
        <div class="row my-4">
            <div class="col border"> sütun </div>
            <div class="col border"> sütun </div>
        </div>

        <h2> small >=576px </h2> <!-- 576px ten büyük olduğu sürece yan yana dur 576px ten küçükse alt alta -->
            <div class="row my-4">
                <div class="col-sm-3 border"> 3 sütun </div>
                <div class="col-sm-9 border"> 9 sütun </div>
            </div>

        <h2> medium >=768px </h2> <!-- 768px ten büyükse yan yana küçükse alt alta -->
        <div class="row my-4">
            <div class="col-md-3 border"> 3 sütun </div>
            <div class="col-md-9 border"> 9 sütun </div>
        </div>

        <h2> Large >=992px </h2>  <!-- 992px ten büyükse yan yana küçükse alt alta -->
            <div class="row my-4">
                <div class="col-lg-3 border"> 3 sütun </div>
                <div class="col-lg-9 border"> 9 sütun </div>
            </div>


        <h2> Extra Large >=1200px </h2>  <!-- 1200px ten büyükse yan yana küçükse alt alta -->
        <div class="row my-4">
            <div class="col-xl-3 border"> 3 sütun </div>
            <div class="col-xl-9 border"> 9 sütun </div>
        </div>

        <br>

        <!-- küçükse 6 6 bölüş ortaysa 4 8 bölüş büyükse 3 9 bölüş ekstra büyükse 1 11 şeklinde bölüş-->
        <div class="row my-4">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1  col border bg-primary"> değişken sütunlar </div>
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 col border bg-danger">  değişken sütunlar </div>
        </div>
        <!-- dipnot ekstra küçükte de 6 6 bölüşüyon en son küçükte böldüğün için ama hep yan yana duruyor
            hiç alt alta geçmiyor
        -->

    </div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>

</body>
</html>
