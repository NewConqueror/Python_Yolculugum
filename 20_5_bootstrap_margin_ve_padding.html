<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Bootstrap margin ve padding</title>

    <style>

        div {
            width: 200px;
            height: 200px;
            /*display: inline-block;*/ /* yan yana getirir*/
            }

            /*
            margin (m) 0,1,2,3,4,5    m-0   m-1 her köşeden belirtilen kadar boşluk bırakır 
            margin-right   => mr                sadece sağdan    boşluk bırakır
            margin-left    => ml                sadece soldan    boşluk bırakır
            margin-top     => mt                sadece yukarıdan boşluk bırakır
            margin-bottom  => mb                sadece aşağıdan  boşluk bırakır


            margin-top,  margin-bottom  => my   sadece üstten ve alttan boşluk bırakır belirtildiği kadar
            margin-left, margin-right   => mx   sadece sağdan ve soldan boşluk bırakır


            padding (p) 0,1,2,3,4,5  p-0  p-1   her köşeden YAZI İÇİN belirtilen kadar boşluk bırakır 
            padding-right   => pr                sadece sağdan    boşluk bırakır
            padding-left    => pl                sadece soldan    boşluk bırakır
            padding-top     => pt                sadece yukarıdan boşluk bırakır
            padding-bottom  => pb                sadece aşağıdan  boşluk bırakır


            padding-top,  padding-bottom  => py    sadece üstten ve alttan boşluk bırakır belirtilen kadar 3 5 vs
            padding-left, padding-right   => px    sadece sağdan ve soldan boşluk bırakır
             */

    </style>

</head>
<body>


    <div class="bg-success py-5"> birinci.7 </div> 
    <div class="bg-primary px-5"> ikinci.7 </div>
   
    <div class="bg-success pt-3"> birinci.6 </div> 
    <div class="bg-primary pl-5"> ikinci.6 </div> 

    <div class="bg-success p-3"> birinci.5 </div> 
    <div class="bg-primary p-5"> ikinci.5 </div>


    <div class="bg-success my-3"> birinci.4 </div> 
    <div class="bg-primary mx-5"> ikinci.4 </div>


    <div class="bg-success ml-2"> birinci.3 </div> 
    <div class="bg-primary mt-5"> ikinci.3 </div>

    <div class="bg-success m-2"> birinci.2 </div> 
    <div class="bg-primary m-5"> ikinci.2 </div>


    <div class="bg-success"> birinci </div> <!-- div*2 diyerek 2 tane div i aynı anda oluşturduk-->
    <div class="bg-primary"> ikinci </div>





   



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
crossorigin="anonymous"></script>

</body>
</html>
